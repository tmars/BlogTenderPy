{
    "host": "http://madbearshop.ru/",
    "selectors":
    {
        "name": {
            "path": ".//div[@class='productdetails-view']//h1",
            "type": "text"
        },
        "price": {
            "path": ".//div[@class='product-price']//span[@class='PricesalesPrice']",
            "type": "text"
        },
        "image": {
            "path": ".//div[@class='main-image']//a",
            "type": "attr@href"
        }
    },
    "excludes": [
        "http://madbearshop.ru/component/.*/task,auth/"
    ]
}