{
    "host": "http://www.5lb.ru/",
    "selectors":
    {
        "name": {
            "path": ".//div[contains(@class,'item-block clearfix')]//h1",
            "type": "text"
        },
        "price": {
            "path": ".//div[@class='line w-act-price clearfix']//span[@class='value']",
            "type": "text"
        },
        "image": {
            "path": ".//a[@id='thumb1']",
            "type": "attr@href"
        },
        "available": {
            "path": ".//div[@class='descr']//div[@class='line buy clearfix']",
            "type": "exist"
        }
    },
    "additional":
    {
        "category": {
            "path": ".//div[@class='bread-crumbs']//a[last()]",
            "type": "text"
        },
        "producer": {
            "path": ".//div[@class='line clearfix']//span[@class='value']//a",
            "type": "text"
        }
    }
}