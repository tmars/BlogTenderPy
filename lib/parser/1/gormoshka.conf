{
    "host": "http://www.gormoshka.com",
    "selectors":
    {
        "name": {
            "path": ".//div[@class='product-info']//div[@class='extra-wrap']//h1",
            "type": "text"
        },
        "price": {
            "path": ".//div[@class='product-info']//div[@class='extra-wrap']//div[@class='price']",
            "type": "text",
            "parser": "get_price"
        },
        "image": {
            "path": ".//div[@class='product-info']//div[@class='image']//a",
            "type": "attr@href"
        },
        "available": {
            "path": ".//div[@class='product-info']//div[@class='extra-wrap']//div[@class='prod-stock']",
            "type": "text",
            "search": "Есть"
        }
    }
}