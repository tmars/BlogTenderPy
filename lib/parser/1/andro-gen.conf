{
    "host": "http://andro-gen.ru/",
    "selectors":
    {
        "name": {
            "path": ".//h1[@itemprop='name']",
            "type": "text"
        },
        "price": {
            "path": ".//div[@class='add2cart']//span[@class='price nowrap']",
            "type": "attr@data-price"
        },
        "image": {
            "path": ".//div[@class='product-page']//div[@class='image']//img",
            "type": "attr@src"
        },
        "available": {
            "path": ".//div[@class='stocks']//strong[@class='stock-high']",
            "type": "exist"
        }
    },
    "additional":
    {
        "category": {
            "path": ".//div[@class='breadcrumbs']//a[last()]",
            "type": "text"
        },
        "producer": {
            "path": ".//p[@class='tags']//span[@class='product-info']//a",
            "type": "text"
        }
    }
}