{
    "host": "http://pepbar.ru/",
    "selectors":
    {
        "name": {
            "path": ".//div[@class='breadcrumb']//a[position()=last()]",
            "type": "text"
        },
        "price": {
            "path": ".//div[@class='product-info']//div[@class='price']",
            "type": "text"
        },
        "image": {
            "path": ".//div[@class='product-info']//div[@class='image']//a",
            "type": "attr@href"
        },
        "available": {
            "path": ".//div[@class='product-info']//div[@class='description']",
            "type": "text",
            "parser": "search@Есть"
        }
    },
    "additional":
    {
        "category": {
            "path": ".//div[@class='product-info']//div[@class='description']",
            "type": "text"
        }
    }
}