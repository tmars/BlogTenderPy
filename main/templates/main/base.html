{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="author" content="ink, cookbook, recipes">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <!-- Place favicon.ico and apple-touch-icon(s) here  -->

        <link rel="shortcut icon" href="{% static "img/favicon.ico" %}">

        <link rel="apple-touch-icon" href="{% static "img/touch-icon-iphone.png" %}">
        <link rel="apple-touch-icon" sizes="76x76" href="{% static "img/touch-icon-ipad.png" %}">
        <link rel="apple-touch-icon" sizes="120x120" href="{% static "img/touch-icon-iphone-retina.png" %}">
        <link rel="apple-touch-icon" sizes="152x152" href="{% static "img/touch-icon-ipad-retina.png" %}">
        <link rel="apple-touch-startup-image" href="{% static "img/splash.320x460.png" %}" media="screen and (min-device-width: 200px) and (max-device-width: 320px) and (orientation:portrait)">
        <link rel="apple-touch-startup-image" href="{% static "img/splash.768x1004.png" %}" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
        <link rel="apple-touch-startup-image" href="{% static "img/splash.1024x748.png" %}" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">

        <!-- load inks CSS -->
        <link rel="stylesheet" type="text/css" href="{% static "css/ink-flex.min.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css" %}">

        <!-- load inks CSS for IE8 -->
        <!--[if lt IE 9 ]>
            <link rel="stylesheet" href="{% static "css/ink-ie.min.css" %}" type="text/css" media="screen" title="no title" charset="utf-8">
        <![endif]-->

        <!-- load inks javascript files -->
        <script type="text/javascript" src="{% static "js/holder.js" %}"></script>
        <script type="text/javascript" src="{% static "js/ink-all.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/autoload.js" %}"></script>

        <style type="text/css">

            body {
                background: #ededed;
            }

            header h1 small:before  {
                content: "|";
                margin: 0 0.5em;
                font-size: 1.6em;
            }

            footer {
                background: #ccc;
            }

        </style>

    </head>

    <body>

        <div class="ink-grid">

            {% include "main/header.html" %}

            {% block content %}
            {% endblock %}

        </div>
        
        {% include "main/footer.html" %}

    </body>
</html>
