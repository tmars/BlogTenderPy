    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script>
    (function($){
    $.fn.extend({
        getFullPath: function(stopAtBody){
          stopAtBody = stopAtBody || false;
          function traverseUp(el){
            var pare = $(el).parent()[0];
            var result = el.tagName;
            //if ($(pare).children(el.tagName).length > 1)
              result += ':eq(' + $(el).index() + ')';
            /*(el.className ? '.' + el.className : '') +*/
            if (pare.tagName !== undefined && (!stopAtBody || pare.tagName !== 'BODY')){
              result = [traverseUp(pare), result].join(' ');
            }                
            return result;
          };
          return this.length > 0 ? traverseUp(this[0]) : '';
        }
      });
    })(jQuery);

         prevElement = null;
     document.addEventListener('mousemove',
        function(e){
            var elem = e.target || e.srcElement;
            if (prevElement!= null) {prevElement.classList.remove("mouseOn");}
            elem.classList.add("mouseOn");
            console.log($(elem).getFullPath());
            prevElement = elem;
        },true);
    </script>
    <style>
    .mouseOn{
  background-color: #bcd5eb !important;
  outline: 2px solid #5166bb !important;
}
    </style>
