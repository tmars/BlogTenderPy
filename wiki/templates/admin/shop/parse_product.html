{% extends "admin/base_site.html" %}

{% block content %}
<ul>
  {% for key, val in info.items %}
  <li><b>{{ key }}</b>:{{ val }}</li>
  {% endfor %}
</ul>

<form action="" method="post">
  {% csrf_token %} 
  {{ form.errors }}
  
  {{ form.url.label }}
  {{ form.url }}<br>

  {{ form.selectors.label }}
  {{ form.selectors }}<br>

  <input type="submit" value="Отправить" />
</form>
{% endblock %}
