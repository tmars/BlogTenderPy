{% extends "main/base.html" %}

{% block content %}
<div class="column-group gutters">
{% for s in list %}
	
    <div class="all-100">
    	<img src="{% if s.image %}{{ s.image }}{% else %}holder.js/100x100/auto/ink{% endif %}" class="shop-preview">
    	<h2><a href="{% url 'shop' s.id %}">{{ s.name }}</a></h3>
        <p class="quarter-top-space">{{ s.description }}</p>
    </div>

{% endfor %}
</div>

{% include "main/pagination.html" %}

{% endblock %}
